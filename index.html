<!doctype html>
<html>
  <head>
    <title>Do Together!</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700">
    <link rel="stylesheet" type="text/css" href="/common.css">
    <link rel="stylesheet" type="text/css" href="/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  </head>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="/index.js"></script>
  <script src="/analytics.js"></script>

  <body>
    <div class="wrapper">
      <div class="leftSection">
        <div class="content">
          <h1>doTogether</h1>
          <div>
            <h3>Create shared workspaces.</h3>
            <h3>Set a common timer and share your notes with everyone in your room!</h3>
          </div>
        </div>
      </div>
      <div class="rightSection">
        <button id="generate-link"><span id="add-room">Create a room</span></button>
        <div class="room-created"> 
          <div class="text">Room Created!</div>
          <button class="copy-link" data-clipboard-text="">Copy link</button>  
          <button class="go-to-room" data-redirect-url="">Go to room</button>
          <!-- <div class="subtext">... create another room! </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
