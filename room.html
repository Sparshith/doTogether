<!doctype html>
<html>
  <head>
    <title>Do Together!</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Copse:400,500,600,700">
    <link rel="stylesheet" type="text/css" href="/room.css">
    <link rel="stylesheet" type="text/css" href="/common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <script src="/hacktimer.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-73536834-3"></script>
  <script src="/room.js"></script>
  <script src="/analytics.js"></script>
  <body>
    <div>
      <button class="control-button back-button" onclick="back()"><< Back</button>
    </div>
     <div class="wrapper">
        <p>
            <span id="hours">00</span>
            <span id="dots">:</span>
            <span id="minutes">00</span>
            <span id="dots">:</span>
            <span id="seconds">00</span>
        </p>
        <button id="button-start" class="control-button">Start</button>
        <button id="button-stop" class="control-button">Stop</button>
        <button id="button-reset" class="control-button">Reset</button>
      </div>

    <div class="clear"></div>
    <div id="create-note-wrapper">
    <div class="text">
      <div contenteditable="true" class="sticky-note" data-note-id=1></div>
      <button class="delete-button" onclick="deleteNote($(this))"><span class='material-icons'>delete</span></button>
    </div>
      <div id="create-note">+</div> 
    </div>



</html>
