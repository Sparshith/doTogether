<!doctype html>
<html>
  <head>
    <title>Do Together!</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Copse:400,500,600,700">
    <link rel="stylesheet" type="text/css" href="/room.css">
  </head>

  <script src="/hacktimer.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="/room.js"></script>

  <body>
     <div class="wrapper">
        <p>
            <span id="hours">00</span>
            <span id="dots">:</span>
            <span id="minutes">00</span>
            <span id="dots">:</span>
            <span id="seconds">00</span>
        </p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
      </div>

    <div class="clear"></div>
    <div id="create-note-wrapper">
      <textarea class="sticky-note" data-note-id=1></textarea>
      <div id="create-note">+</div> 
    </div>



</html>
